<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .video-container {
            text-align: center;
        }

        iframe {
            border: none;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h1>Latest YouTube Video</h1>
        <div id="video"></div>
    </div>

    <script>
        const apiKey = 'YOUR_YOUTUBE_API_KEY'; // Replace with your YouTube API key
        const channelId = 'YOUR_CHANNEL_ID';   // Replace with your YouTube Channel ID
        const videoContainer = document.getElementById('video');

        async function fetchLatestVideo() {
            const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&order=date&part=snippet&type=video&maxResults=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const videoId = data.items[0].id.videoId;
                displayVideo(videoId);
            } catch (error) {
                console.error('Error fetching video: ', error);
                videoContainer.innerHTML = '<p>Could not load video. Please try again later.</p>';
            }
        }

        function displayVideo(videoId) {
            videoContainer.innerHTML = `
                <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            `;
        }

        fetchLatestVideo();
    </script>

</body>
</html>
